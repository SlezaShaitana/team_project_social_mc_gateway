server:
  port: 9095
spring:
  application:
    name: gateway
  profiles:
    active: local
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://79.174.80.200:80"
            allowCredentials: true
            allowedHeaders: "*"
            allowedMethods: "*"
      routes:
        - id: mc-account
          uri: lb://mc-account
          predicates:
            - Path=/api/v1/account/**

        - id: mc-auth
          uri: lb://mc-auth
          predicates:
            - Path=/api/v1/auth/**

        - id: mc-country
          uri: lb://mc-country
          predicates:
            - Path=/api/v1/geo/**

        - id: mc-dialog
          uri: lb://mc-dialog
          predicates:
            - Path=/api/v1/dialogs/**

        - id: mc-friends
          uri: lb://mc-friends
          predicates:
            - Path=/api/v1/friends/**

        - id: mc-notification
          uri: lb://mc-notification
          predicates:
            - Path=/api/v1/notifications/**

        - id: mc-post
          uri: lb://mc-post
          predicates:
            - Path=/api/v1/post/**


management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/